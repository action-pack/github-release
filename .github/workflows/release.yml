name: Release

on: 
  push:
    branches:
      - master
    tags-ignore:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.dockerignore'
      - '.github/**'
      - '.github/workflows/**'

jobs:
  shellcheck:
    name: Check
    uses: ./.github/workflows/check.yml

  integration-test:
    name: Test
    needs: shellcheck
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Create a release
      uses: kroese/github-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag: "v${{ secrets.MINOR }}"
        title: "v${{ secrets.MINOR }}"
        body: "Release v${{ secrets.MINOR }}"
  
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: integration-test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
      - name: Publish new version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com 
          git tag -fa v${{ secrets.MINOR }} -m "Update v${{ secrets.MINOR }} tag"
          git push origin v${{ secrets.MINOR }} --force
      -
        name: Increment minor version
        run: echo "NEW_MINOR=$((${{ secrets.MINOR }}+1))" >> $GITHUB_ENV
      -
       name: Update minor version
       uses: kroese/set-secret@v4
       with:
         name: 'MINOR'
         value: ${{ env.NEW_MINOR }}
         repository: ${{ github.repository }}
         token: ${{ secrets.RELEASE_TOKEN }}
