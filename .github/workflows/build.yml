name: Build

on: 
  push:
    branches:
      - master
    tags-ignore:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.dockerignore'
      - '.github/**'
      - '.github/workflows/**'
      - 'action.yml'

jobs:
  shellcheck:
    name: Check
    uses: ./.github/workflows/check.yml

  integration-test:
    name: Test
    needs: shellcheck
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Create a release
      uses: action-pack/github-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag: "v${{ vars.MINOR }}"
        title: "v${{ vars.MINOR }}"
        body: "Release v${{ vars.MINOR }}"
  
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: integration-test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
      - name: Publish new version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com 
          git tag -fa v${{ vars.MINOR }} -m "Update v${{ vars.MINOR }} tag"
          git push origin v${{ vars.MINOR }} --force
      -
        name: Increment minor version
        uses: action-pack/increment@v1
        with:
          name: 'MINOR'
          token: ${{ secrets.RELEASE_TOKEN }}
