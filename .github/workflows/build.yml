name: Build

on: 
  workflow_dispatch:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.dockerignore'
      - '.github/**'
      - '.github/workflows/**'
      - 'action.yml'

jobs:
  shellcheck:
    name: Check
    uses: ./.github/workflows/check.yml

  integration-test:
    name: Test
    needs: shellcheck
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Create a release
      uses: action-pack/github-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag: "v${{ vars.MAJOR }}.${{ vars.MINOR }}"
        title: "v${{ vars.MAJOR }}.${{ vars.MINOR }}"
        body: "Release v${{ vars.MAJOR }}.${{ vars.MINOR }}"
  
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: integration-test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
      -
        name: Update major release
        uses: action-pack/github-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag: "v${{ vars.MAJOR }}"
          title: "v${{ vars.MAJOR }}"
          body: "Release v${{ vars.MAJOR }}"
      -
        name: Increment minor version
        uses: action-pack/increment@v2
        with:
          name: 'MINOR'
          token: ${{ secrets.RELEASE_TOKEN }}
